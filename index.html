<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PodcastApp</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="brand">🎙️ PodcastApp</h1>

    <label class="filter">
      <span>Filter by:</span>
      <select id="genreFilter" aria-label="Filter podcasts by genre">
        <option value="all">All Genres</option>
      </select>
    </label>
  </header>

  <main>
    <h2 class="sr-only" id="listHeading">Podcast Shows</h2>
    <div id="cards" class="grid" role="list" aria-labelledby="listHeading"></div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
